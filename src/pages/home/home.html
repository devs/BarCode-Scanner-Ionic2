<ion-header>
  <ion-navbar primary>
  		<button menuToggle>
  			<ion-icon name="menu"> </ion-icon>	
  		</button>
    <ion-title>
      BarCode Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

 
<ion-content padding>
    <button primary (click)="scan()">Scan</button>
    <button primary (click)="reset()">Reset</button>


    <div *ngIf="results">
    		<h2>Format: {{results.format}}</h2>
    		<h2>Text: {{results.text}}</h2>
    	 <button primary (click)="lookup()">LookUp</button>	
    </div>



</ion-content>
